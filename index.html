<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Place Your Order</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">

  <style>
    *{box-sizing:border-box;font-family:'Poppins',sans-serif}

    body{
      min-height:100vh;
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(135deg,#667eea,#764ba2);
    }

    .box{
      width:100%;
      max-width:480px;
      background:#fff;
      padding:30px 25px;
      border-radius:18px;
      box-shadow:0 20px 40px rgba(0,0,0,0.15);
    }

    h2{text-align:center;color:#333}
    p{text-align:center;font-size:13px;color:#666;margin-bottom:20px}

    label{font-size:13px;color:#555;margin-top:12px;display:block}

    input, textarea{
      width:100%;
      padding:12px;
      margin-top:6px;
      border-radius:10px;
      border:1px solid #ddd;
      font-size:14px;
    }

    textarea{min-height:90px;resize:none}

    button{
      width:100%;
      margin-top:22px;
      padding:14px;
      border:none;
      border-radius:14px;
      background:linear-gradient(135deg,#667eea,#764ba2);
      color:#fff;
      font-size:15px;
      cursor:pointer;
    }

    .error{color:red;text-align:center;font-size:13px;margin-bottom:10px}
  </style>
</head>
<body>

<div class="box">
  <h2>Customer Order Form</h2>
  <p>Fill details to confirm your order</p>

  <div id="error" class="error"></div>

  <label>Name</label>
  <input id="customerName" placeholder="Full Name">

  <label>Phone</label>
  <input id="customerNumber" placeholder="03xxxxxxxxx">

  <label>Address</label>
  <input id="customerAddress" placeholder="Complete Address">

  <label>Items</label>
  <textarea id="items" placeholder="Product details"></textarea>

  <label>Total Amount (PKR)</label>
  <input id="amount" type="number">

  <button onclick="sendOrder()">Order Now</button>
</div>

<script>
  const allowedSellers = [
    'hussnainamjad307@gmail.com',
    'hussnainamjad2007@gmail.com',
    'seller3@gmail.com'
  ];

  const params = new URLSearchParams(window.location.search);
  const sellerEmail = params.get('seller');

  const errorBox = document.getElementById('error');

  if (!allowedSellers.includes(sellerEmail)) {
    errorBox.innerText = 'Invalid seller link. Please contact seller.';
  }

  function sendOrder() {
    if (!allowedSellers.includes(sellerEmail)) return;

    const name = customerName.value.trim();
    const phone = customerNumber.value.trim();
    const address = customerAddress.value.trim();
    const itemsVal = items.value.trim();
    const amountVal = amount.value.trim();

    if (!name || !phone || !address || !itemsVal || !amountVal) {
      errorBox.innerText = 'Please fill all fields';
      return;
    }

    if (!/^03[0-9]{9}$/.test(phone)) {
      errorBox.innerText = 'Invalid phone number';
      return;
    }

    // ===== CREATE TEMP FORM (FormSubmit Compatible) =====
    const form = document.createElement('form');
    form.action = `https://formsubmit.co/${sellerEmail}`;
    form.method = 'POST';

    form.innerHTML = `
      <input type="hidden" name="Name" value="${name}">
      <input type="hidden" name="Phone" value="${phone}">
      <input type="hidden" name="Address" value="${address}">
      <input type="hidden" name="Items" value="${itemsVal}">
      <input type="hidden" name="Amount (PKR)" value="${amountVal}">
      <input type="hidden" name="_captcha" value="false">
    `;

    document.body.appendChild(form);
    form.submit();
  }
</script>

</body>
</html>
